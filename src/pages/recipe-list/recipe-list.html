
<ion-header>

  <ion-navbar>
    <ion-title>My Recipe List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="myRecipeListContent">
  <ion-searchbar placeholder="What you want to search ?"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let recipe of recipes">{{recipe.title}}</ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="navigateAddRecipe()"ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

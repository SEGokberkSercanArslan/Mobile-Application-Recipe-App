
<ion-header>

  <ion-navbar>
    <ion-title>Add New Stage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="addStageContent">


  <ion-list>
    <ion-item padding>
        <ion-label>Recipe Title</ion-label>
      <ion-input name="recipeTitle" ngModel required type="text"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Stage Title</ion-label>
      <ion-input name="stageTitle" ngModel required type="text"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Duration</ion-label>
      <ion-input name="stageDuration" ngModel required  type="text"></ion-input>
    </ion-item>

    <textarea name="procedure" ngModel required cols="50" rows="10" placeholder="Procedure"></textarea>

    <button ion-button (click)="addStage(procedure,stageDuration,stageTitle)" full>Add New Stage</button>

  </ion-list>

</ion-content>

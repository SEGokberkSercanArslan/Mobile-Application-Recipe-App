
<ion-header>

  <ion-navbar>
    <ion-title>My Recipe List</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="navigateAddRecipe()">
        <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="myRecipeListContent">
  <ion-searchbar placeholder="What you want to search ?"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      {{recipe.title}}
      &nbsp;
      <button ion-button clear item-right (click)="viewRecipe(item)">View</button>
      <button ion-button clear icon-only item-right><ion-icon name="ios-heart-outline"></ion-icon></button>
    </ion-item>
  </ion-list>


</ion-content>

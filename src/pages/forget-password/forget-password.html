<ion-header>

  <ion-navbar>
    <ion-title>Forget Password ?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="forgetPasswordContent">
  <form (ngSubmit)="authentication()">
    <ion-list>
      <ion-item>
        <ion-label floating>Your Username</ion-label>
        <ion-input type="text" [(ngModel)]="resetPasswordUser.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Your E-Mail</ion-label>
        <ion-input type="text" [(ngModel)]="resetPasswordUser.email" name="email"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit">Send Passsword</button>
  </form>
</ion-content>

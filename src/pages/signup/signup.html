<ion-header>

  <ion-navbar>
    <ion-title class="titleSignUp">Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <div class="signUp">
    <button ion-button full>Sign Up</button>
  </div>

</ion-content>

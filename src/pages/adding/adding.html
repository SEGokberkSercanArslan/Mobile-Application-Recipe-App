
<ion-header>

  <ion-navbar>
    <ion-title>Write Your Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="onAddRecipe(f.value)" #f="ngForm">
  <ion-item>
    <ion-label>Recipe</ion-label>
    <ion-input type="text" name="title" ngModel required></ion-input>
  </ion-item>
  <button ion-button block type="submit" [disabled]="!f.valid">Finish your Recipe</button>
</form>
  <button (click)="addNewStage()" ion-button full>Add New Stage</button>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title class="loginTitle">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="loginContent" padding>



  <h2>Cook Organizer App</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="loginButtons">
    <button ion-button full>Log In</button>
    <button ion-button full>Forget Password</button>
    <ion-label>OR</ion-label>
    <button ion-button full outline id="signUpButton" (click)="navigateSignUp()">Sign Up</button>
  </div>


</ion-content>
